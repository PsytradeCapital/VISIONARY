<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Visionary App Icon Generator</h1>
    <p>This page generates all required icon sizes for the PWA.</p>
    
    <div class="icon-set">
        <h3>Generated Icons:</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon72" width="72" height="72"></canvas>
        <canvas id="icon96" width="96" height="96"></canvas>
        <canvas id="icon120" width="120" height="120"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
        <canvas id="icon144" width="144" height="144"></canvas>
        <canvas id="icon152" width="152" height="152"></canvas>
        <canvas id="icon180" width="180" height="180"></canvas>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon384" width="384" height="384"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <div>
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        // Simple icon generator using canvas
        const sizes = [16, 32, 48, 72, 96, 120, 128, 144, 152, 180, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw AI symbol (simplified)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('V', size/2, size/2);
            
            // Add small AI indicator
            ctx.fillStyle = '#FE6B8B';
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Generate all icons
        sizes.forEach(size => generateIcon(size));
        
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
